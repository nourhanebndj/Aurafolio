<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurafolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $(".toggle").on("click", function() {
                if ($(".item").hasClass("active")) {
                    $(".item").removeClass("active");
                } else {
                    $(".item").addClass("active");
                }
            });
        });
    </script>
</head>
<body>
    <nav>
        <ul class="menu">
            <li class="logo"><a href="#"><img src="./assets/Logo.jpg" alt="Logo" class="logo-img"></a></li>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">Project</a></li>
            <li class="item"><a href="#">Pricing</a></li>
            <li class="item"><a href="#">Contact</a></li>
            <li class="item button"><a href="#">Subscribe</a></li>
            <li class="toggle"><a href="#"><span class="bars"></span></a></li>
        </ul>
    </nav>
    <div class="container">
        <p><span class="highlight">Aurafolio:</span> Ready to bring your <span class="highlight-red">projects</span> to life.</p>
        <p>Got a  project <span class="highlight-red">?</span></p>
    </div>
</body>
</html>
